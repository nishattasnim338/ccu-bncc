<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Header Image -->
    <div class="head">
        <img src="kalima-w.png" alt="Kalima Calligraphy">
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="ccu-bncc.jpg" alt="Logo" class="logo">
    </div>

    <!-- Unit Name -->
    <div class="unit-name">Cyber Crime Unit - BNCC</div>

</body>
<style>
/* Body */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background-image: url('ChatGPT Image Nov 22, 2025, 09_27_06 PM.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

/* Header image */
.head {
    text-align: center;
    margin-top: 20px;
}
.head img {
    width: 90%;
}

/* Logo */
.logo-container {
    margin-top: 20px;
}
.logo {
    width: 150px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 20px black;
    transition: all 0.3s ease;
}
.logo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px black;
}

/* Unit Name */
.unit-name {
    margin-top: 15px;
    font-size: 45px;
    font-weight: 900;
    color: #ffffff;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-shadow:
        0 0 5px #000000,
        0 0 10px #000000,
        0 0 15px #000000,
        0 0 20px #000000,
        0 0 25px #000000;
    transition: all 0.3s ease;
}

.unit-name:hover {
    text-shadow:
        0 0 7px #000000,
        0 0 14px #000000,
        0 0 20px #000000,
        0 0 25px #000000,
        0 0 30px #000000;
    cursor: pointer;
}
@media (max-width: 768px) {
    .unit-name {
        font-size: 35px;
    }
}
</style>
</html>
